<!DOCTYPE html>
<html ng-app="myApp" ng-controller = "navController">
<!-- Use ng-app directive to auto-bootstrap an AngularJS application. The ngApp directive designates the root element of the application and is typically placed near the root element of the page - e.g. on the <body> or <html> tags. -->

<head>
  <meta charset="utf-8">
  <title>Angular Blog/tutorial</title>

  <link rel="shortcut icon" href="./img/angularLogo.png" />
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
  <script src="js/main.js"></script>

</head>

<body ng-app="animateApp">

  <nav class="navbar navbar-default center">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
      <ul class="nav navbar-nav">
        <li ng-class="{active: $route.current.activetab == 'intro'}"><a href="#intro">Intro</a></li>
        <li ng-class="{active: $route.current.activetab == 'javascript'}"><a href="#javascript">Javascript</a></li>
        <li ng-class="{active: $route.current.activetab == 'scopes'}"><a href="#scopes">Scopes</a></li>
        <li ng-class="{active: $route.current.activetab == 'scopes-cont'}"><a href="#scopes-cont">Scopes-Cont</a></li>
        <li ng-class="{active: $route.current.activetab == 'data-binding'}"><a href="#data-binding">Data-binding</a></li>
        <li ng-class="{active: $route.current.activetab == 'routing'}"><a href="#routing">Routing</a></li>
        <li ng-class="{active: $route.current.activetab == 'validation'}"><a href="#validation">Validation</a></li>
      </ul>
    </div>
  </nav>

  <div class="container eighty">

  <header>
    <img src="./img/angularLogo.png" alt="AngularJS Logo">
    <h1>In Depth Angular</h1>
    <h3 class="header-h3">A blog by Spencer&nbsp;Stone</h3>
  </header>

  <div class="page {{ pageClass }}" ng-view autoscroll="true"></div>

  </div>

</body>

</html>
