<!DOCTYPE html>
<html ng-app="myApp">
<!-- Use ng-app directive to auto-bootstrap an AngularJS application. The ngApp directive designates the root element of the application and is typically placed near the root element of the page - e.g. on the <body> or <html> tags. -->

<head>
  <meta charset="utf-8">
  <title>Angular Blog/Tuitorial</title>

  <link rel="shortcut icon" href="./img/angularLogo.png" />
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- Latest compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
  <script src="js/main.js"></script>

</head>

<body ng-app="animateApp">

  <div class="container eighty">

  <header>
    <img src="./img/angularLogo.png" alt="AngularJS Logo">
    <h1>In Depth Angular</h1>
    <h3 class="header-h3">A blog by Spencer&nbsp;Stone</h3>
  </header>

  <div class="page {{ pageClass }}" ng-view></div>

  </div>

</body>

</html>
